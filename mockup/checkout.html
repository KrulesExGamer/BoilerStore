<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <title>My Ecommerce Website</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/search_row.css">
  <link rel="stylesheet" href="css/gamekind_row.css">

  <link rel="stylesheet" href="dep\font-awesome-4.7.0\css\font-awesome.min.css">

</head>
<body>
    <header>
        <nav>
            <div class="left">
                <i class="fa fa-shopping-cart fa-3x" aria-hidden="true"></i>
            </div>

            <div class="center">
                <div class="image-title-container">
                    <a href="index.html"><img src="img/boilerstore_logo.svg" alt="BoilerStore Logo"></a>
                    <a href="index.html"><h1>BoilerStore</h1></a>
                </div>
            </div>
            
            <div class="right">
                <ul class="row-ul">
                    <li class="row-li">    <i class="fa fa-bars fa-3x" aria-hidden="true"></i>     </li>
                    <li class="row-li">    <i class="fa fa-user-circle fa-3x" aria-hidden="true"></i>    </li>
                </ul>
            </div>
        </nav>

        <div class="row">
            <div class="icon-row">
                <ul class="row-ul">
                    <li class="row-li">    <i class="fa fa-bars fa-3x" aria-hidden="true"></i>     </li>
                    <li class="row-li">    <i class="fa fa-user-circle fa-3x" aria-hidden="true"></i>    </li>
                </ul>
            </div>

            <div class="searchbar-container">
                <h2>    What are you looking for?   </h2>
                <div class="search-container">
                <input type="text" placeholder="Search..">
                <i class="fa fa-search"></i>
                </div>
            </div>
    
            <div>
                <ul class="row-ul">
                    <li class="row-li">    <i class="fa fa-bars fa-3x" aria-hidden="true"></i>     </li>
                    <li class="row-li">    <i class="fa fa-user-circle fa-3x" aria-hidden="true"></i>    </li>
                </ul>
            </div>
        </div>   
  </header>


  <main>
        <section class="product">
        <img src="https://via.placeholder.com/150" alt="Product Image">
        <h2>Product Name</h2>
        <p>Description of the product.</p>
        <p>Price: $10.99</p>
        <button>Add to Cart</button>
        </section>
  </main>


  <footer>
    <p> &copy; 2023 BoilerStore </p>
  </footer>


</body>
</html>
