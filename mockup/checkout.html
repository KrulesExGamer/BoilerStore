  <body>
    <header>

            <div class="left">

    <h1>Checkout</h1>
    <form action="processar_pagamento.php" method="post">
      <h2>Dados do Comprador</h2>
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required/>

      <label for="email">Endereço de E-mail:</label>
      <input type="email" id="email" name="email" required/>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required/>

      <h2>Endereço do Comprador</h2>
      <label for="cep">CEP:</label>
      <input type="number" id="cep" name="cep" required/>

      <label for="estado">Estado:</label>
      <select name="estado" id="estado" required>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>

      <br>
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required/>

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" required/>

      <label for="rua">Rua:</label>
      <input type="text" id="rua" name="rua" required/>

      <label for="numero">Número:</label>
      <input type="number" id="numero" name="numero" required/>

      <h2>Detalhes do Pagamento</h2>
      <label for="nome">Nome Impresso no Cartão:</label>
      <input type="text" id="nome" name="nome" required/>

      <label for="cartao">Número do Cartão de Crédito:</label>
      <input type="credit-card" id="cartao" name="cartao" pattern="[0-9]{16}" required/>

      <label for="vencimento">Data de Vencimento:</label>
      <input type="month" id="vencimento" name="vencimento" min="2023-05" required/>

      <input type="submit" value="pagar"/>
    </form>
  </body>
</html>
